<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/home.css" />
    <link rel="stylesheet" href="./src/css/header.css" />
    <title>jobfrontend</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand fw-bold fs-2" href="/">Job Portal</a>

          <!-- Search Bar -->
          <form class="d-flex mx-3 flex-grow-1">
            <input
              class="form-control me-2 fs-3 outline-dark important"
              type="search"
              placeholder="Search jobs"
              aria-label="Search"
            />
          </form>

          <!-- Toggler for mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Nav links + Login/Signup -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-3">
              <li class="nav-item">
                <a class="nav-link fs-3" href="/home">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle fs-3"
                  href="#"
                  id="dropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Select Type
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item fs-3" href="/jobs">Internship</a></li>
                  <li><a class="dropdown-item fs-3" href="/jobs">Job</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-3" href="/contact-us">Contact Us</a>
              </li>
            </ul>

            <!-- Login / Signup -->
            <div class="d-flex gap-2">
              <a
                class="btn btn-outline-primary fs-3 btn-sm text-decoration-none"
                href="/login"
                >Login</a
              >
              <a
                class="btn btn-danger fs-3 btn-sm text-decoration-none"
                href="/signup"
                >Sign Up</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div id="app" class="app"></div>
    <footer class="bg-dark p-3 text-white">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6">
            <div class="logo">
              <h3>Job Portal</h3>
              <p>Job Portal Private pvt. Ltd</p>
              <p>Bagdole Height Marg, Lalitpur 44700</p>
              <p>01-5411777 | contact@internsathi.com</p>
              <div class="social-media-footer-icons">
                <h4>Follow us in Social Media</h4>
                <div class="footer-icons-social gap-2 d-flex">
                  <i class="fa-brands fa-square-facebook"></i>
                  <i class="fa-brands fa-instagram"></i>
                  <i class="fa-brands fa-square-whatsapp"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <h3>About Job Portal</h3>
            <div class="links-footer-about-us">
              <p>
                <a class="text-white text-decoration-none" href="/contact-us"
                  >Contact us</a
                >
              </p>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <h3>Login/Signup</h3>
            <p>
              <a href="/login" class="text-decoration-none text-white"
                >login</a
              >
            </p>
            <p>
              <a href="/signup" class="text-decoration-none text-white"
                >SignUp</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./router.js"></script>
    <!-- <script src="./src/router.js"></script> -->
    <!-- <script type="module" src="/src/main.js"></script> -->
  </body>
</html>
